<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
    <link rel="stylesheet" href="/css/aula10.css">
</head>

<body>
    <header>
        <h1 id="titulo">Aula 10 - Tratamento de String</h1>
    </header>

    <main>

        <div class="form">
            <div class="insert">
                <input type="text" id="minus1" placeholder="Minúsculo">
                <button class="botao" onclick="pegarMinus()">Converter</button>
            </div>
            <input type="text" id="mais1" placeholder="Maiúsculo" disabled>
        </div>

        <div class="form">
            <div class="insert">
                <input type="text" id="mais2" placeholder="Maiúsculo">
                <button class="botao" onclick="pegarMais()">Converter</button>
            </div>
            <input type="text" id="minus2" placeholder="Minúsculo" disabled>
        </div>

        <div class="form">
            <div class="insert">
                <input type="text" id="palavra" placeholder="Palavra">
                <button class="botao" onclick="pegarPal()">Conta caracteres</button>
            </div>
            <p id="resultado">A palavra ? tem ? caractere(s)</p>
        </div>

        <div class="form">
            <div class="insert">
                <input type="text" id="tex" placeholder="Texto">
                <button class="botao" onclick="pegarTex()">Remover Espaço</button>
            </div>
            <input type="text" id="noSpace" placeholder="Texto sem espaço" disabled>
        </div>

        <div class="form">
            <div class="insert">
                <input type="text" id="pal2" placeholder="Palavra">
                <button class="botao" onclick="pegarPal2()">Mostrar</button>
            </div>
            <input type="text" id="asterisk" placeholder="Palavra com A trocado por *" disabled>
        </div>

        <p><a href="/html/menu.html">Voltar</a></p>
        <script src="/js/aula10.js"></script>
</body>

</html>
